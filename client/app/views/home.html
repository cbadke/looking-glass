<video class="local-feed" src="{{localSource}}" autoplay muted="true"/>

<div class="container">
    <div ng-hide="peers.length" class="row">
        <h1>{{name | initialCaps}} has no friends :(</h1>
    </div>
    <div ng-show="peers.length" class="row">
            <div ng-repeat="peer in peers">
                <chat-peer peer="peer" />
            </div>
        </div>
    </div>
</div>
